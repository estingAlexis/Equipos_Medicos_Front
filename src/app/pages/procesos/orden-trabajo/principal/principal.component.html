<div fxLayout="row wrap" *ngIf="estado === 'ordenes'">
  <div fxFlex="100" class="flex-p">
      <mat-card class="p-0 list">
          <mat-sidenav-container>
              <div>
                  <mat-toolbar style="background-image: url('../../../../../assets/img/circles3.png');background-size: cover;background-repeat: no-repeat; color: white;" fxLayout="row" fxLayoutAlign="space-between center">
                      <div fxLayout="row" fxLayoutAlign="start right" style="float: right">
                          <button mat-flat-button color="warn" (click)="verCotizaciones()">
                              <mat-icon>add_circle</mat-icon>&nbsp; Ver cotizaciones
                          </button>
                      </div>
                  </mat-toolbar>
                  <div class="list-content" perfectScrollbar>
                      <app-ordenes-table  [data]="ordenes"></app-ordenes-table>
                  </div>
              </div>
          </mat-sidenav-container>
      </mat-card>
  </div>
</div>



<div fxLayout="row wrap" *ngIf="estado === 'cotizaciones'"> 
        <div fxFlex="100" class="flex-p">
            <mat-card class="p-0 list">
                <mat-sidenav-container>
                    <div>
                        <mat-toolbar style="background-image: url('../../../../../assets/img/circles3.png');background-size: cover;background-repeat: no-repeat; color: white;" fxLayout="row" fxLayoutAlign="space-between center">
                            <button mat-icon-button pTooltip="Ver Protocolos" tooltipPosition="top" (click)="irA('ordenes')">
                                    <mat-icon>keyboard_backspace</mat-icon>
                                  </button>    
                            <h3 class="title">Cotizaciones</h3>
                        </mat-toolbar>
                        <div class="list-content" perfectScrollbar>
                            <app-cotizaciones-table (crearOrden)="crearOrden($event)" [data]="cotizaciones"></app-cotizaciones-table>
                        </div>
                    </div>
                </mat-sidenav-container>
            </mat-card>
        </div>
      </div>



      <div fxLayout="row wrap" *ngIf="estado === 'agregarOrden'"> 
            <div fxFlex="100" class="flex-p">
                <mat-card class="p-0 list">
                    <mat-sidenav-container>
                        <div>
                            <mat-toolbar style="background-image: url('../../../../../assets/img/circles3.png');background-size: cover;background-repeat: no-repeat; color: white;" fxLayout="row" fxLayoutAlign="space-between center">
                                <button mat-icon-button pTooltip="Ver Protocolos" tooltipPosition="top" (click)="irA('cotizaciones')">
                                        <mat-icon>keyboard_backspace</mat-icon>
                                      </button>    
                                <h3 class="title">Agregar orden</h3>
                            </mat-toolbar>
                            <div class="list-content" perfectScrollbar>
                            
                                    <app-calendario [cotizacionDetalles]="cotizacionDetalles" [cotizacion]="cotizacion"></app-calendario>

                            </div>
                        </div>
                    </mat-sidenav-container>
                </mat-card>
            </div>
          </div>
