<div class="container d-flex justify-content-around">
  <div class="col-6 card">
    <form action="" class="p-4">
      <div class="row d-flex justify-content-around">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido" />
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-around">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Empresa</mat-label>
          <input matInput placeholder="Username" disabled />
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" />
        </mat-form-field>
      </div>

      <div class="row d-flex justify-content-around">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Documento</mat-label>
          <input matInput placeholder="Documento" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="w-100 btn btn-outline-success">Enviar</button>
      </div>
    </form>
  </div>
  <div class="col-4 card my-auto">
    <form action="" class="m-3 text-center">
      <img *ngIf="userImg" [src]="UrlImages + userImg" alt="" width="160px" class="rounded-circle m-3" />
      <br />
      <div class="row d-flex justify-content-around">
        <ngx-smart-modal #myModal identifier="myModal">
          <h1>Actualizar Imagen?</h1>
          <br />
          <img width="45%" [src]="imgURL" alt="user-profile-image" id="image-field" />

          <button class="btn btn-success" (click)="subirLogo()" [disabled]="!logoSeleccionado">
            Actualizar
          </button>

          <button class="btn btn-danger" (click)="myModal.close()">
            Cerrar
          </button>
        </ngx-smart-modal>

        <div class="upload-btn-wrapper">
          <input #file type="file" id="file" style="display:none;"
            (change)="verLogo(file.files); seleccionarLogo($event)" />
          <button class="btn btn-success" accept="image/*" (click)="clearImage(); thisFileUpload()">
            <mat-icon>camera_alt</mat-icon>Subir Imagen
          </button>
        </div>

        <button class="btn btn-danger">
          <mat-icon>delete</mat-icon>Borrar Imagen
        </button>
      </div>
    </form>
  </div>
</div>
