<p-table #dt [value]="data" [paginator]="true" [rows]="7">
    <ng-template pTemplate="header">
            <tr class="bg" >
                    <th width="10%">Codigo</th>
                    <th width="40%">Nombre</th>
                    <th width="30%">Referencia</th>
                    <th width="20%">Estado</th>
                </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
            <tr class="tbody">
                    <td>{{item.codigo}}</td>
                    <td style="text-align: left">{{item.nombre}}</td>
                    <td style="text-align: left">{{item.referencia}}</td>
                    <td >
                      <div *ngIf="item.estado == 0"><img class="img-table-icon" [src]="getImg('error-icon.png')" alt="error"></div>
                      <div *ngIf="item.estado == 1"><img class="img-table-icon" [src]="getImg('success-icon.png')" alt="error"></div>
                    </td>
                </tr>
    </ng-template>
</p-table>
